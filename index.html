<html>
  <head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="./styles.css">

    <style type = text/css>
      h2 {color: pink;}
    </style>

  </head>

  <body>
    <header>
      <h1 style="color: blue; text-align: center;">My Grocery List</h1> 
    </header>
      <h2>PANTRY ITEMS</h2>
      <div>
        <h3>CANNED</h3>
        <ul>
          <li>Beans</li>
          <li>Tomatoes</li>
          <li>Corn</li>
        </ul>
      </div>

      <section>
        <h3>DRY GOODS</h3>
        <ul>
          <li>Almonds</li>
          <li>Peanuts</li>
          <li>Rice</li>
        </ul>
      </section>

      <img src="pantry.jpg" alt="food in pantry">

      <h2 style="color: aqua; background-color: brown; width: fit-content;">FREEZER ITEMS</h2>
      <div>
        <h3>VEGGIES</h3>
        <ol>
          <li>Broccoli</li>
          <li>Lettuce</li>
          <li>Carrots</li>
        </ol>
      </div>
      <div>
        <h3>SNACKS</h3>
        <ol>
          <li>Icecream</li>
          <li>Frozen Pizza</li>
          <li>Hot pockets</li>
        </ol>
      </div>
      <img src="frozen.jpg" alt="frozen vegetables">

  </body>

</html>
